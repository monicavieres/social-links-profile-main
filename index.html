<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    
    <title>Frontend Mentor | Blog preview card</title>

  </head>
  <body>
    <div class="card_container">
      <div class="card">
        <img src="./assets/images/avatar-moni.jpeg" alt="illustration" class="card_image">
        <div class="card_header">
          <h1 class="card_title">Monica Cavieres</h1>
          <p class="card_subtitle">Santiago, Chile</p>
        </div>
        <p class="card_description">"Front-end developer and avid reader."</p>
        <div class="button_container">
          <a class="card_button" href="https://github.com/monicavieres">GitHub</a>
          <a class="card_button" href="https://www.frontendmentor.io/profile/monicavieres">Frontend Mentor</a>
          <a class="card_button" href="https://www.linkedin.com/in/monica-cavieres-avila-578844134/">LinkedIn</a>
          <a class="card_button" href="https://x.com">Twitter</a>
          <a class="card_button" href="https://www.instagram.com/">Instagram</a>
        </div>
      </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/monicavieres">Monica Cavieres</a>.
    </div>
  </body>
</html>
